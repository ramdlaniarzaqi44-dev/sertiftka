<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sertifikat TKA</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* 1. Hilangkan semua margin & scrollbar di halaman induk */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah halaman utama bergoyang */
            background-color: #ffffff; /* Sesuaikan warna background jika perlu */
        }

        /* 2. Teknik 'Fixed Fullscreen' untuk iFrame */
        iframe {
            position: fixed; /* Memaku iframe ke layar */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            
            /* Optimasi tampilan & performa */
            display: block;
            z-index: 99; /* Pastikan iframe di layer teratas */
            
            /* Agar scrolling smooth di iPhone/iPad */
            -webkit-overflow-scrolling: touch; 
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbx4spgk_yTQaXiHQKrC8HkjsnO9y7DrkRl5Dwk4TUnPi1nkkBq--qFIYhqArPtJGQlO3Q/exec" 
        allow="geolocation; microphone; camera" 
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation">
        <p>Browser Anda tidak mendukung iFrame.</p>
    </iframe>

</body>
</html>
