<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Saya</title>
    <style>
        /* CSS agar iframe memenuhi layar penuh */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% dari tinggi layar */
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbznnGkFUybDHMETrPickc7e6_qm9Ii14Tk82nTXb_xnkrl9Nmxivr__3Vmge6Qa61uFtw/exec">
        Browser Anda tidak mendukung iFrame.
    </iframe>
</body>
</html>
